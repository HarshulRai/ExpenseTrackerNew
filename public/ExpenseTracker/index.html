<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>

    <div class="myChart" id="myChart" style=" width:80%; max-width:450px; height:400px;">
        <div class="container">
            <h1> ADD EXPENSES</h1>
            <form onsubmit="addNewExpense(event)">
                <input type="number" name="expenseamount" id="expenseAmount" placeholder="Expense Amount" required> </input>
                <input type="text" name="description" placeholder="Description" required> </input>
                <select id="category" name="category" placeholder="Category">
                    <option value="fuel">fuel</option>
                    <option value="food">food</option>
                    <option value="electricity">electricity</option>
                    <option value="Movie">Movie</option>
                </select>
                <button class="addExpenseBtn">Add Expense</button>
            </form>
            <ul id='listOfExpenses'>
        
            </ul>
            <button id="rzp-button1" class="razorpayBtn">Buy Premium</button>
            <button onclick="download()" id="downloadexpense" class="downloadBtn">Download File</button>
        </div>

        <section class="pagination">
            <a href="/?page=1">1</a>
            <a href="/?page=2">2</a>
        </section>
    </div>
    

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src='./index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
